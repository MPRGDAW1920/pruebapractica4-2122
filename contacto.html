    <section>      
        <article>
            <h2>Contacte con Diw Tenis</h2>
            <form>
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label>Nombre</label>
                    <input name="nombre" id="nombre" type="text" maxlength="50" placeholder="Nombre" required pattern="[a-zA-Z]"  autofocus><br>
                    <label>Correo Electrónico</label>
                    <input name="correo" id="correo" type="email" maxlength="50" placeholder="Email" required><br>
                    <label>Edad</label>
                    <input name="edad" id="edad" type="number"  min="18" max="99" placeholder="Edad" required><br>
                    <label>Teléfono</label>
                    <input name="telefono" id="telefono" type="tel" pattern="[0-9] {9}" placeholder="Teléfono" required><br>
                    <textarea name="consulta" id="consulta" rows="10" cols="50" placeholder="¿Como podemos ayudarle?" required></textarea>
                    <label for="check">Acepto condiciones</label>
                    <input type="checkbox" id="check"><br>
                </fieldset>
                <input class ="botonenviar" type="button" value="Enviar">
            </form>
        </article>
